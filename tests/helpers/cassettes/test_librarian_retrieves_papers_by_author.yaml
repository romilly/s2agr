        "publicationVenue": null, "url": "https://www.semanticscholar.org/paper/0f2208d4612fd510bb5a2d6de31882045c1dc4e4",
        "title": "The role of primary motor cortex in sequence learning: resolving
        conflicting fMRI evidence from repetition suppression and pattern analysis",
        "abstract": "Abstract How does the brain change during learning? Functional
        magnetic resonance imaging studies have used both pattern analysis and repetition
        suppression (RS) to detect changes in neuronal representations. In the context
        of motor sequence learning, the two techniques have provided discrepant findings.
        Specifically, pattern analysis showed that only premotor and parietal regions,
        but not primary motor cortex (M1), develop a representation of trained sequences.
        In contrast, RS suggested trained sequence representations in all these regions.
        Here we applied both analysis techniques to data from a 5-week finger sequence
        training study, in which participants executed each sequence twice before
        switching to a different sequence. While we replicated both previously reported
        findings in the same paradigm, a more fine-grained analysis revealed that
        the RS effect in M1 and parietal areas reflect fundamentally different processes.
        On the first execution, M1 represents especially the first finger of each
        sequence, which might reflect preparatory processes, and this effect dramatically
        reduces during the second execution. In contrast, parietal areas represent
        the identity of a sequence, and this representation stays relatively stable
        on the second execution, only reducing proportionally to the reduction in
        overall activity. These results suggest that the RS effect in M1 does not
        reflect trained sequence representation, but rather the altered communication
        with higher-order areas. More generally, our study demonstrates that RS can
        reflect different representational changes in the underlying neuronal population
        code across regions, emphasizing the importance of combining pattern analysis
        and RS techniques.", "venue": "", "year": 2020, "referenceCount": 56, "citationCount":

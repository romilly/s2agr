        "title": "Repetition Suppression during Movement Execution Reflects Different
        Mechanisms in the Striatum than in the Neocortex", "abstract": "Repetition
        suppression (RS) provides an important tool to investigate brain representations.
        Repetition of the same stimulus evokes a reduction in elicited brain activity.
        While the reduction in activity is consistently observed across modalities
        and species, it is unclear what mechanisms drive this effect. Several models
        of RS have been proposed, which vary in their prediction of stimulus \u2018tuning\u2019
        in the second repetition. Here we examined RS mechanisms in two motor cortical
        areas and the striatum while participants executed motoric finger sequences,
        twice in a row. We distinguished the RS models by investigating the changes
        in the sequence-dependent fMRI activity patterns in concert with the changes
        in overall activity. In the striatum, we observed that the tuning for individual
        sequences is \u2018sharpened\u2019 on the second execution, whereas in the
        cortex we found a \u2018fatigued\u2019 representation. This dissociation might
        indicate different computational roles along the cortico-striatal circuitry,
        with the striatum solving the selection problem, and signaling its novelty

        "title": "Ipsilateral finger representations in the sensorimotor cortex are
        driven by active movement processes, not passive sensory input.", "abstract":
        "Hand and finger movements are mostly controlled through crossed corticospinal
        projections from the contralateral hemisphere. During unimanual movements,
        activity in the contralateral hemisphere is increased while the ipsilateral
        hemisphere is suppressed below resting baseline. Despite this suppression,
        unimanual movements can be decoded from ipsilateral activity alone. This indicates
        that ipsilateral activity patterns represent parameters of ongoing movement,
        but the origin and functional relevance of these representations is unclear.
        In this study, we asked whether ipsilateral representations are caused by
        active movement or whether they are driven by sensory input. Participants
        alternated between performing single finger presses and having fingers passively
        stimulated while we recorded brain activity using high-field (7T) functional
        imaging. We contrasted active and passive finger representations in sensorimotor
        areas of ipsilateral and contralateral hemispheres. Finger representations
        in the contralateral hemisphere were equally strong under passive and active
        conditions, highlighting the importance of sensory information in feedback
        control. In contrast, ipsilateral finger representations in the sensorimotor
        cortex were stronger during active presses. Furthermore, the spatial distribution
        of finger representations differed between hemispheres: the contralateral
        hemisphere showed the strongest finger representations in Brodmann areas 3a
        and 3b, whereas the ipsilateral hemisphere exhibited stronger representations
        in premotor and parietal areas. Altogether, our results suggest that finger
        representations in the two hemispheres have different origins: contralateral
        representations are driven by both active movement and sensory stimulation,
        whereas ipsilateral representations are mainly engaged during active movement.

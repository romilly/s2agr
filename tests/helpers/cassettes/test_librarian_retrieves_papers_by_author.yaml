        "abstract": "How does the brain change during learning? In functional magnetic
        resonance imaging (fMRI) studies, both multivariate pattern analysis (MVPA)
        and repetition suppression (RS) have been used to detect changes in neuronal
        representations. In the context of motor sequence learning, the two techniques
        have provided discrepant findings: pattern analysis showed that only premotor
        and parietal regions, but not primary motor cortex (M1), develop a representation
        of trained sequences. In contrast, RS suggested trained sequence representations
        in all these regions. Here, we applied both analysis techniques to a five-week
        finger sequence training study, in which participants executed each sequence
        twice before switching to a different sequence. Both RS and pattern analysis
        indicated learning-related changes for parietal areas, but only RS showed
        a difference between trained and untrained sequences in M1. A more fine-grained
        analysis, however, revealed that the RS effect in M1 reflects a fundamentally
        different process than in parietal areas. On the first execution, M1 represents
        especially the first finger of each sequence, likely reflecting preparatory
        processes. This effect dramatically reduces during the second execution. In
        contrast, parietal areas represent the identity of a sequence, and this representation
        stays relatively stable on the second execution. These results suggest that
        the RS effect does not reflect a trained sequence representation in M1, but
        rather a preparatory signal for movement initiation. More generally, our study
        demonstrates that across regions RS can reflect different representational
        changes in the neuronal population code, emphasizing the importance of combining
        pattern analysis and RS techniques. SIGNIFICANCE STATEMENT Previous studies
        using pattern analysis have suggested that primary motor cortex (M1) does
        not represent learnt sequential actions. However, a study using repetition
        suppression (RS) has reported M1 changes during motor sequence learning. Combining
        both techniques, we first replicate the discrepancy between them, with learning-related
        changes in M1 in RS, but not pattern dissimilarities. We further analyzed
        the representational changes with repetition, and found that the RS effects
        differ across regions. M1''s activity represents the starting finger of the
        sequence, an effect that vanishes with repetition. In contrast, activity patterns
        in parietal areas exhibit sequence dependency, which persists with repetition.

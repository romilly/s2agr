        "title": "Item Response Theory for Efficient Human Evaluation of Chatbots",
        "abstract": "Conversational agent quality is currently assessed using human
        evaluation, and often requires an exorbitant number of comparisons to achieve
        statistical significance. In this paper, we introduce Item Response Theory
        (IRT) for chatbot evaluation, using a paired comparison in which annotators
        judge which system responds better to the next turn of a conversation. IRT
        is widely used in educational testing for simultaneously assessing the ability
        of test takers and the quality of test questions. It is similarly well suited
        for chatbot evaluation since it allows the assessment of both models and the
        prompts used to evaluate them. We use IRT to efficiently assess chatbots,
